apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/konflux-qe-bd/retrodep?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "base-luulfw"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: test-app-ref-eedd6cd69a60960713c91ff1b99ca4191131b8c2
    appstudio.openshift.io/component: test-comp-pahm
    pipelines.appstudio.openshift.io/type: build
  name: test-comp-pahm-on-pull-request
  namespace: build-templates-e2e
spec:
