      taskRef:
        params:
        - name: name
          value: sbom-json-check
        - name: bundle
          value: quay.io/konflux-ci/pull-request-builds:sbom-json-check-0.1@sha256:519023f06ddda672e2a02f324de0a3a0584d7275c474582ae80c48490ac458f0
