        - name: name
          value: ecosystem-cert-preflight-checks
        - name: bundle
          value: quay.io/konflux-ci/pull-request-builds:ecosystem-cert-preflight-checks-0.1@sha256:7e76a46a53d23f2da261c6c8eacadb7eea3868585a8c538eec5489c45331cf2c
