      - build-container
      taskRef:
        params:
        - name: name
          value: clamav-scan
        - name: bundle
          value: quay.io/konflux-ci/pull-request-builds:clamav-scan-0.1@sha256:85ffc7912c6ba7588d57b37f7ed5a468b5dcb6eae517bc5f8f199c18d358bacb
