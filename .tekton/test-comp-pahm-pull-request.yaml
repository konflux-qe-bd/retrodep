    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/build-templates-e2e/test-app-ref-eedd6cd69a60960713c91ff1b99ca4191131b8c2/test-comp-pahm:on-pr-{{revision}}
