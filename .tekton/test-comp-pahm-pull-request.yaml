      - build-container
      taskRef:
        params:
        - name: name
          value: clair-scan
        - name: bundle
          value: quay.io/konflux-ci/pull-request-builds:clair-scan-0.1@sha256:73cbb901ed4e96a19410b180f601b95ce8cb2487adb299d88461f3d5a1c3c834
